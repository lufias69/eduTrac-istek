language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

matrix:
    include:
        - php: hhvm
        - php: 5.4
          env: check_cs=true
        - php: 5.5
        - php: 5.6
          env: deps=low
        - php: 5.6
          env: deps=high
        - php: 7.0
    allow_failures:
        - php: hhvm

env:
    global:
        - deps=high
        - check_cs=false

install:
    - if [ "$deps" = "low" ]; then composer --prefer-dist --prefer-lowest update; fi;
    - if [ "$deps" != "low" ]; then composer --prefer-dist update; fi;

before_script:
    - composer install --no-interaction

script:
    - ./bin/phpunit
    - if [ "$check_cs" = "true" ]; then bin/php-cs-fixer fix --config=.php_cs --dry-run --diff; fi;
